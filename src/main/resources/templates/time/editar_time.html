<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FutClub Community</title>
</head>
<body>
<header class="navbar">
    <div class="logo">
        <img th:src="@{/img/logoAPP.png}" alt="FutClub Logo">
    </div>
    <nav>
        <a href="/" >Home</a>
        <a href="times" class="active">Times</a>
    </nav>
</header>
<div class="titulo">
    <h2>Cadastro de Time</h2>
</div>
<div class="container">
    <form class="card-cadastro"
          th:action="@{/times/editar}"
          method="post"
          th:object="${editarTimeRequest}"
    >

        <input type="hidden" th:field="*{id}"/>

        <h2>Informações Gerais</h2>

        <div class="info-grupo">
            <div class="info">
                <label>Nome do time</label>
                <input type="text" th:field="*{nome}" required>
            </div>
        </div>

        <div class="info-grupo">
            <div class="info">
                <label>Emblema</label>
                <input type="text" th:field="*{emblema}" required>
            </div>
            <div class="info">
                <label>Ano Fundação</label>
                <input type="number" th:field="*{anoFundacao}" required>
            </div>
        </div>

        <div class="info-grupo">
            <div class="info">
                <label>Estádio</label>
                <input type="text" placeholder="Estádio do clube" th:field="*{estadio}" required>
            </div>
            <div class="info">
                <label>Liga</label>
                <input type="text" placeholder="Liga atual" th:field="*{liga}" required>
            </div>
        </div>

        <div class="info-grupo">
            <div class="info">
                <label>Cidade</label>
                <input type="text" placeholder="Digite a cidade do clube" th:field="*{cidade}" required>
            </div>
            <div class="info">
                <label>Estado</label>
                <input type="text" placeholder="Digite o estado do clube" th:field="*{estado}" required>
            </div>
            <div class="info">
                <label>País</label>
                <input type="text" placeholder="Digite o país do clube" th:field="*{pais}" required>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-salvar" type="submit">Salvar</button>
            <a class="btn btn-cancelar" href="/times">Cancelar</a>
        </div>

    </form>

    <!-- Preview do card -->
    <div class="card-preview" id="card-preview">
        <h2 id="preview-nome">Nome do time</h2>
        <img id="preview-emblema" src="" alt="" style="width:120px; display:none; margin:10px auto;">
        <p><strong>Ano Fundação:</strong> <span id="preview-ano"></span></p>
        <p><strong>Estádio:</strong> <span id="preview-estadio"></span></p>
        <p><strong>Liga:</strong> <span id="preview-liga"></span></p>
        <p><strong>Cidade:</strong> <span id="preview-cidade"></span></p>
        <p><strong>Estado:</strong> <span id="preview-estado"></span></p>
        <p><strong>País:</strong> <span id="preview-pais"></span></p>
    </div>
</div>

<script>
    const campos = ['nome', 'emblema', 'anoFundacao', 'estadio', 'liga', 'cidade', 'estado', 'pais'];
    campos.forEach(id => {
      document.getElementById(id).addEventListener('input', atualizarPreview);
    });

    function atualizarPreview() {
      document.getElementById('preview-nome').textContent = document.getElementById('nome').value || 'Nome do time';
      const img = document.getElementById('preview-emblema');
      const link = document.getElementById('emblema').value;
      if (link) {
        img.src = link;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
      document.getElementById('preview-ano').textContent = document.getElementById('anoFundacao').value;
      document.getElementById('preview-estadio').textContent = document.getElementById('estadio').value;
      document.getElementById('preview-liga').textContent = document.getElementById('liga').value;
      document.getElementById('preview-cidade').textContent = document.getElementById('cidade').value;
      document.getElementById('preview-estado').textContent = document.getElementById('estado').value;
      document.getElementById('preview-pais').textContent = document.getElementById('pais').value;
    }

    window.addEventListener('DOMContentLoaded', atualizarPreview)


</script>

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #F1F0F0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: white;
      padding: 10px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 120px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      font-size: 20px;
    }

    nav a.active {
      color: #F1AF15;
      border-bottom: 2px solid #F1AF15;
    }

    nav a:hover{
        color: white;
        font-weight: 600;
    }
    .titulo{
        text-align: left;
        margin: 10px;
        margin-left: 150px;
    }
    h2 {
          font-size: 2.5rem;
          margin: 0px;
    }


    .botao-adicionar{
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: black;
    color: white;
    width: 60px;       /* largura fixa */
    height: 60px;      /* altura fixa */
    border-radius: 50%; /* deixa redondo */
    display: flex;      /* centraliza o + */
    justify-content: center;
    align-items: center;
    text-decoration: none;
    font-size: 30px;    /* tamanho do + */
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s, transform 0.2s;
    z-index: 9999;
    }

    .botao-adicionar:hover {
        color: #F1AF15;
        transform: translateY(-2px);
    }
    .container{
        display: flex;
        gap: 30px;
     }

    .card-cadastro{
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px;
        margin-left: 150px;
        width: 700px;
        flex: 1;
    }

    .card-cadastro h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
     }

     .card-preview{
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px;
        margin-right: 150px;
        width: 400px;
        flax: 1;
    }

    .card-preview h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
        text-align: center;
     }



    .info {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
    }

    .info-grupo {
        display: flex;
        gap: 10px;
    }

    .info-grupo .info {
        flex: 1;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .buttons {
        display: flex;
        justify-content: right;
        margin-top: 15px;
    }

    .btn{
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
        width: 200px;


    }

    .btn:hover{
        color: #F1AF15;
    }

    .btn-salvar {
        background-color: #000;
        color: #fff;
        margin-right: 20px;
    }

    .btn-cancelar {
        background-color: #ccc;
        color: #000;
        text-decoration: none;
        text-align: center;
    }

</style>
</body>
</html>
